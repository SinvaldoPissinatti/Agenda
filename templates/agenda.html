{% extends "model_page.html" %}

{% block content %}
    <div align="right">
        <a href="/logout">Logout</a>
        <a href="evento/">
        <button type="button">Novo Evento</button>
        </a>
    </div>

    <h1>Agenda</h1>
    <ul style="font-size: 20px;">
        {% for eventos in eventos %}
        <li>
            <b>{{eventos.titulo}} - {{eventos.get_data_evento}}</b>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
