{% extends "model_page.html" %}

{% block content %}
  <h2>Evento</h2>
  <form action="submit" method="post"> {% csrf_token %}
    <label>Titulo</label><br>
    <input type="text" name="titulo" size="23"><br>
    <label>Data do evento</label><br>
    <input type="datetime-local" name="data_evento"><br>
    <label>Descrição</label><br>
    <textarea name="descricao" rows="5" cols="24"></textarea><br>
    <label>Local do evento</label><br>
    <textarea name="local" rows="5" cols="24"></textarea>

    <button type="submit">Salvar</button>
    <a href="/">
      <button type="button">Cancelar</button>
    </a>
  </form>
{% endblock %}
